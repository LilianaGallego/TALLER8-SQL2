<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos Telefonicos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-success" >
        <span class="navbar-brand m-auto h1 text-white text-center p-3">
            <h1>CONTACTOS TELEFONICOS</h1>
        </span>
    </nav>
    

    <div class="container">
        <div class="row">
            <div class="col-8- mt-5">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre Completo</th>
                            <th>Teléfono</th>
                            <th>Correo electrónico</th>
                            <th>Fecha de nacimiento</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="col-4 ml-auto" id="inputs">
                <div class="ml-5">
                    <div class="form-group">
                        <input type="text" class="form-control font italic" id="fullName" name="fullName" placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font italic" id="phone" name="phone" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font italic" id="email" name="email" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font italic" id="birthday" name="birthday" placeholder="AAAA-MM-DD">
                    </div>
                    <input type="hidden" id="id"/>

                    <button id="btnCreateContact" class="btn btn-success btn-block">CREAR</button>
                    <button id="btnSearchContact" class="btn btn-info btn-block">BUSCAR</button>
                    <button id="btnEditContact" class="btn btn-primary btn-block">EDITAR</button>
                    <button id="btnDeleteContact" class="btn btn-danger btn-block">ELIMINAR</button>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
