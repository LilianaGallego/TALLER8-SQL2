<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos Telefonicos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <script defer src="./main.js" ></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-success" >
        <span class="navbar-brand m-auto h1 text-white text-center p-3">
            <h1>CONTACTOS TELEFONICOS</h1>
        </span>
    </nav>
    

    <div class="container">
        <div class="row text-center">
            <div class="col-12 mt-2 text-center" id="inputs">
                <table class="text-center" id="inputTable">
                    <thead>
                        <tr>
                            <h2>FORMULARIO CONTACTO</h2>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="col-2">
                            <td>
                                <br><br>
                                <div class="col-10 ml-30  text-center">
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control font italic" id="fullName" name="fullName" placeholder="Nombre completo">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control font italic" id="phone" name="phone" placeholder="Teléfono">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control font italic" id="email" name="email" placeholder="Correo electrónico">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control font italic" id="birthday" name="birthday" placeholder="AAAA-MM-DD">
                                    </div>
                                    <input type="hidden" id="id"/>
    
                                    <button id="btnCreateContact" class="btn btn-success btn-block">AGREGAR</button>
                                    <button type="hidden" id="btnEdit" class="btn btn-primary btn-block">EDITAR</button>

                                </div>
                               
                            </td>
                            <td>
                                <div>
                                    <img src="./img/directory.jpg"/>
                                </div>

                            <td>
                            
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                        </tr>

                    </tbody>

                    
                </table>
                                             
            </div>
            <div type="hidden" class="col-10 ml-30  text-center">
                <h4 id="msgAdd"></h4>
            </div>
            <div class="col-12 ml-30  text-center" id= "alert-div">
                <h4 id="alert"></h4>
            </div>
            <div class="col-7- mt-5">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre Completo</th>
                            <th>Teléfono</th>
                            <th>Correo electrónico</th>
                            <th>Fecha de nacimiento</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                
            </div>
            
        </div>
    </div>

</body>
</html>
